<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sentinel Data Manager</title>
  	<link rel="stylesheet" type="text/css" href="./stylesheets/custom.css">
  	<link rel="stylesheet" type="text/css" href="./stylesheets/spectre.min.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/spectre-icons.min.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/leaflet.css">
  	<link rel="icon" type="image/png" href="./icons/favicon.png" sizes="32x32">
  	<script src="./javascript/vue.js" type="text/javascript"></script>
    <script src="./javascript/leaflet.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="app" class='colors-blue main'>

      <button v-show='!pages.login' v-on:click='toggleMenu()' type='button' class='btn btn-secondary userMenuButton'>
        <i class="icon icon-menu"></i>
          <span> Menu</span>
      </button>

      <template id="usermenu" v-if='pages.menu'>
        <div class="userMenu">
          <ul class="menu">
            <a href="#">
              <i class="icon icon-people"></i>
              <span> {{ credentials.username }}</span>
            </a>
            <li class="divider"></li>
            <li class="menu-item" v-on:click='toggleSettings()'>
              <a href="#">
                <i class="icon icon-more-horiz"></i>
                <span> Settings</span>
              </a>
            </li>
            <li class="menu-item" v-on:click='logout(); closeMenu()'>
              <a href="#">
                <i class="icon icon-arrow-left"></i>
                  <span> Logout</span>
              </a>
            </li>
            <li class="divider"></li>
            <li class="menu-item" v-on:click='closeProgramme()'>
              <a href="#">
                <i class="icon icon-cross"></i>
                  <span> Close Programme</span>
              </a>
            </li>
          </ul>
        </div>
      </template>

      <template v-if='pages.login'>
        <div class='empty base'>
          <h4 class="text-bold">Sentinel Data Mananger</h4>
          <object type="image/svg+xml" data="./icons/logo_nirasspace.svg"
	width="105" height="105" border="0" class="nirasSpaceLogo"></object>
          <div class="divider margin-bottom"></div>

          <h6 class="margin-top">Login using your ESA Credentials</h6>
          <form class='loginForm' v-on:keyup.enter="login()"  v-on:keyup.esc="hello()">
            <div class=form-group>
              <label class='form-label text-center' for='username'>Username</label>
              <input v-bind:class="{'is-error': formError.username}" autofocus class='form-input col-10 col-mx-auto' type="text" placeholder="Enter Username" name="username" required>
              <span class="form-input-hint" v-if='formError.username'>{{ formError.username }}</span>
            </div>

            <div class=form-group>
              <label class='form-label text-center' for='password'>Password</label>
              <input v-bind:class="{ 'is-error': formError.password }" class='form-input col-10 col-mx-auto' type="password" placeholder="Enter Password" name="password" required>
              <span class="form-input-hint" v-if='formError.password'>{{ formError.password }}</span>
            </div>

            <div class='form-group margin-top'>
              <label class="form-switch">
                <input type="checkbox">
                <i class="form-icon"></i><span>Remember me</span>
              </label>
            </div>

            <div class='form-group margin-top'>
              <button v-on:click='login()' type='button' name='submit' class='btn btn-primary'>Login</button>
            </div>

            <img src='./icons/logo.png' alt='NIRAS A/S' class='logo' width='160px'></img>
          </form>
        </div>
      </template>

      <template v-if='pages.sites' >
        <div class='empty base'>
          <h5 class="text-bold">Sites</h5>
          <div class="divider"></div>
          <table v-if="lists.sites" class="table table-striped table-hover siteTable">
            <thead>
              <tr>
                <th v-for="(value, key) in lists.sites[0]" sorted="down" class="table-head sites" v-on:click='sortTable' v-bind:reference="key"><span>{{ key }}</span></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for='site in lists.sites' class='siteTable-row'>
                <td v-for='value in site'><span>{{ value }}</span></td>
              </tr>
            </tbody>
          </table>
          <button type="button" name="createNewSite" class='btn btn-primary margin-top' v-on:click="goto('createSite')">Create new</button>
        </div>
      </template>

      <template v-if='pages.settings'>
        <div class="modal active">
          <div class="modal-overlay"></div>
          <div class="modal-container settingsContainer">
            <div class="modal-header">
              <div class="modal-title text-center h6">Settings</div>
              <div class="divider"></div>
            </div>
            <div class="modal-body">
              <div class="content">
                <form class="form-horizontal">
                  <div class="form-group height-32">
                    <label class="col-7 form-text">Only metadata</label>
                    <label class="col-5 form-switch">
                      <input type="checkbox" checked>
                      <i class="form-icon"></i>
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="col-7 form-text">Frequency</label>
                    <select class="col-5 form-select">
                      <option>1 hour</option>
                      <option>3 hours</option>
                      <option>6 hours</option>
                      <option selected="selected">12 hours</option>
                      <option>24 hours</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="col-7 form-text" for="folder">Storage folder: </label>
                    <button name="folder" type='button' class="btn btn-secondary col-5" v-on:click='openFilesystem()'>
                      <span>Change</span>
                    </button>
                  </div>
                  <div class="form-group">
                    <label class="col-7 form-text" for="folder">Default script: </label>
                    <button name="folder" type='button' class="btn btn-secondary col-5" v-on:click='openFilesystem()'>
                      <span>Change</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary float-left" v-on:click='toggleSettings()' name="close">
                <span>Close</span>
              </button>
              <button type="button" name="apply" class="btn btn-primary tooltip tooltip-bottom" data-tooltip="Apply your changes." v-on:click='toggleSettings()'>
                <span>Apply</span>
              </button>
            </div>
          </div>
        </div>
      </template>

      <template v-if="error.flag">
        <div class="toast toast-warning">
          <button class="btn btn-clear float-right" v-on:click="error.flag = !error.flag"></button>
          <span>{{ error.message }}</span>
        </div>
      </template>

      <template v-if="pages.createSite">
        <div class='empty base'>
        <h6>Create new</h6>
        <div class="divider"></div>
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-3">
              <label class="form-label" for="input-example-1">Name</label>
            </div>
            <div class="col-9">
              <input class="form-input" type="text" id="input-example-1" placeholder="Project name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-3">
              <label class="form-label" for="notes">Notes</label>
            </div>
            <div class="col-9">
              <textarea class="form-input" placeholder="Notes regarding the area" name="notes" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-3">
              <label class="form-label" for="frequency">Frequency</label>
            </div>
            <div class="col-9">
              <select class="form-select" name="frequency">
                <option>1 hour</option>
                <option>3 hours</option>
                <option>6 hours</option>
                <option selected="selected">12 hours</option>
                <option>24 hours</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-3">
              <label class="form-label">Download</label>
            </div>
            <div class="col-1"></div>
            <div class="col-4">
              <label class="form-radio float-left">
                <input type="radio" name="downloadType" checked>
                <i class="form-icon"></i>
                <span style="font-size: 0.99em;">Metadata</span>
              </label>
            </div>
            <div class="col-4">
              <label class="form-radio float-left">
                <input type="radio" name="downloadType">
                <i class="form-icon"></i>
                <span style="font-size: 0.99em;">All files</span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-3">
              <label class="form-label">Satellite</label>
            </div>
            <div class="col-1"></div>
            <div class="col-4">
              <label class="form-radio float-left">
                <input type="radio" name="satelliteType" checked>
                <i class="form-icon"></i>
                <span style="font-size: 0.99em;">Sentinel-1</span>
              </label>
            </div>
            <div class="col-4">
              <label class="form-radio float-left">
                <input type="radio" name="satelliteType">
                <i class="form-icon"></i>
                <span style="font-size: 0.99em;">Sentinel-2</span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-3">
              <label class="form-label"><span>Start date</span></label>
            </div>
            <div class="col-9">
              <input type="date" class="float-left"></input>
            </div>
          </div>
          <div class="form-group">
            <div class="col-3">
              <label class="form-label"><span>Geometry</span></label>
            </div>
            <div class="col-9">
              <button type="button" class="btn btn-secondary float-left">
                <span>Create Geometry</span>
              </button>
            </div>
          </div>

        </form>
        <button class="btn btn-primary float-left margin-top" v-on:click="goto('sites')" name="close">
          <span>Close</span>
        </button>
        <button type="button" name="apply" class="btn btn-primary tooltip tooltip-bottom float-right margin-top" data-tooltip="Apply your changes." v-on:click="goto('sites')">
          <span>Apply</span>
        </button>
        </div>
      </template>

      <template v-if='pages.createGeometry'>
        <div class="modal active">
          <div class="modal-overlay"></div>
          <div class="modal-container settingsContainer">
            <div class="modal-header">
              <div class="modal-title text-center h6">Create Gemetry</div>
              <div class="divider"></div>
            </div>
            <div class="modal-body">
              <div class="content">
                <div id="createMap">map</div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="divider">
                <span>my footer</span>
              </div>
            </div>
          </div>
        </div>
      </template>

    </div>
  </body>
  <script type="text/javascript">
    require('./javascript/init.js');
  </script>
</html>
